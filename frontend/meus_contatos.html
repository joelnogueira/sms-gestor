<style>
    :root {
            /* fonte e tipografia */
            --titulo: "Poppins", sans serif;
            --texto: "Inter", sans serif;
            --script:"Dancing Script",cursive;
            --superGrande-font-size: 1.5rem;
            --grande-font-size: 1.rem;
            --normal-font-size: .875rem;
            --small-font-size: .699rem;
            --superSmall-font-size: 0.660rem;


            --azul: #0C5DF4;
            --azul-suave: #3498db;
            --azul-escuro: #00214d;
            --azul-fusco: #1b2d45;
            --fundo-claro: #ccc;
            --branco: #FFFFFF;
            --amarelo: #fde24f;
            --verde-escuro: #43A047;
            --verde-claro: #2ecc71;
            --vermelho: #e74c3c;
            --cinza-escuro: #333;
            --preto: #1A1A1A;

        }

        table{
            & thead{
                & tr{
                    font-size: var(--normal-font-size); 
                    color: var(--azul)!important;
                }
            }
            & tbody{
                & td{font-size: var(--small-font-size); font-weight: 700; color: var(--azul);}
            }
        }
        .lloading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
  font-family: sans-serif;
  color: #007BFF;
}

.sspinner {
  border: 4px solid rgba(0,0,0,0.1);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border-left-color: #007BFF;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
