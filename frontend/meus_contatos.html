<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<style>
    :root {
            /* fonte e tipografia */
            --titulo: "Poppins", sans serif;
            --texto: "Inter", sans serif;
            --script:"Dancing Script",cursive;
            --superGrande-font-size: 1.5rem;
            --grande-font-size: 1.rem;
            --normal-font-size: .875rem;
            --small-font-size: .699rem;
            --superSmall-font-size: 0.660rem;


            --azul: #0C5DF4;
            --azul-suave: #3498db;
            --azul-escuro: #00214d;
            --azul-fusco: #1b2d45;
            --fundo-claro: #ccc;
            --branco: #FFFFFF;
            --amarelo: #fde24f;
            --verde-escuro: #43A047;
            --verde-claro: #2ecc71;
            --vermelho: #e74c3c;
            --cinza-escuro: #333;
            --preto: #1A1A1A;

        }

        
.btn-acao{
    font-size: .5rem;
}


.card-header{
  background-image:linear-gradient(to right, #007BFF,#3498db );
  & h5{
    font-family: var(--titulo);
    font-size: var(--normal-font-size);
  }
}
table.contact-table thead {
  text-transform: uppercase;
  letter-spacing: 0.5px;

  & th{
    color: var(--azul-fusco);
    font-size: var(--small-font-size);
    font-family: var(--titulo);
    vertical-align: middle;
    padding: 12px;
  }
}
table.contact-table tbody{


  & td{
    color: var(--azul);
    font-size: var(--texto);
    font-size: var(--small-font-size);
    font-weight: 700;
    vertical-align: middle;
    padding: 6px;
  }
}

.contact-table tbody tr:hover {
  background-color: #e9f2fb;
  transition: background-color 0.3s ease;
}


.contact-table img {
  width: 35px;
  height: 35px;
  object-fit: cover;
  border:1px solid #ccc;
}

.tag {
  padding: 4px 10px;
  border-radius: 12px;
  color: #fff;
}


.btn-outline-primary:hover {
  background-color: var(--azul-suave);
  color: white;
}

.btn-outline-danger:hover {
  background-color: var(--vermelho);
  color: white;
}



</style>


<body>

  <div class="spinner" id="spinner-contato" style="display: none;">
    <h1 style="color:var(--azul);">Carregando contatos...</h1>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>


      <div class="container mt-2">

            <button class="btn btn-light btn-sm"><i class="fas fa-user-plus"></i> Novo Contato</button>
          </div>
          <div class="card-body p-0">
            <table class="table table-hove table-borderless mb-0 contact-table">
              <thead class="table-info">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Nome</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Tag</th>
                  <th scope="col">Morada</th>
                  <th scope="col">Criado em</th>

        </div>

</html>
